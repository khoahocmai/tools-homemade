<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Insert Generator</title>
  <style>
    /* C·∫≠p nh·∫≠t h·ªá th·ªëng m√†u s·∫Øc v√† bi·∫øn theo c·∫•u tr√∫c c·ªßa Pretty JSON */
    :root {
      --bg: #0a1326;
      --panel: #0f254a;
      --muted: #9aa4b2;
      --text: #bfe0ff;
      --accent: #1f72ff;
      --accent2: #4fff77;
      --warn: #ff6b6b;
      --danger: #ff1a1a;
      --mono: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
      --pad: 14px;
      --border: rgba(255, 255, 255, .08);
      --border-hover: rgba(255, 255, 255, .16);
      --input-bg: #0c172c;
    }

    [data-theme="light"] {
      --bg: #f0f0f0;
      --panel: #f1f3f4;
      --muted: #777;
      --text: #333;
      --accent: #1f72ff;
      --border: rgba(0, 0, 0, .12);
      --border-hover: rgba(0, 0, 0, .24);
      --input-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.5 Inter, system-ui, Segoe UI, Roboto, sans-serif;
      transition: background .3s, color .3s;
      padding: 0;
    }

    /* C·∫•u tr√∫c Header t∆∞∆°ng t·ª± Pretty JSON */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 14px;
      padding: 12px var(--pad);
      background: var(--panel);
      border-bottom: 1px solid var(--border);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
    }

    .brand .logo {
      font-size: 20px;
    }

    .brand .title {
      font-size: 16px;
      letter-spacing: .3px;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      padding: 9px 14px;
      transition: .2s;
      background: linear-gradient(180deg, #1f3d6b, #13315c);
      color: #fff;
    }

    [data-theme="light"] button {
      background: #e8f4fd;
      color: #1f72ff;
    }

    button:hover {
      filter: brightness(1.2);
    }

    .btn-mini {
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 10px;
    }

    /* C·∫•u tr√∫c Layout chia 2 c·ªôt nh∆∞ Pretty JSON */
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      padding: 14px;
      max-width: 1600px;
      margin: 0 auto;
    }

    @media (max-width: 1100px) {
      .row {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .panel h2 {
      margin: 0;
      padding: 10px var(--pad);
      font-size: 13px;
      text-transform: uppercase;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
    }

    .body {
      padding: var(--pad);
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--muted);
    }

    input[type="text"],
    textarea {
      width: 100%;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-family: var(--mono);
      padding: 12px;
      outline: none;
      transition: border-color .2s;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: var(--accent);
    }

    textarea {
      flex: 1;
      min-height: 400px;
      resize: vertical;
    }

    #output {
      background: var(--panel);
      color: #a3d0ff;
      white-space: pre;
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <!-- √Åp d·ª•ng c·∫•u tr√∫c HTML c·ªßa Pretty JSON -->
  <header>
    <div class="brand">
      <span class="logo">üõ†Ô∏è</span>
      <span class="title">SQL Insert Generator</span>
    </div>
    <div class="controls">
      <button id="btnToggleTheme" class="btn-mini" onclick="toggleTheme()">üåô</button>
      <button id="btnSample" onclick="loadSample()">D√°n v√≠ d·ª•</button>
      <button id="btnClear" onclick="clearAll()">üßπ Xo√°</button>
    </div>
  </header>

  <main class="row">
    <!-- C·ªôt tr√°i: Input -->
    <section class="panel">
      <h2>C·∫•u h√¨nh & D·ªØ li·ªáu</h2>
      <div class="body">
        <div>
          <label>Table Name</label>
          <input type="text" id="tableName" placeholder="V√≠ d·ª•: qsr_orders_orders -> 'public'.'qsr_orders_orders'">
        </div>

        <div style="flex: 1; display: flex; flex-direction: column;">
          <label>Raw Data (Header + Tab separated rows)</label>
          <textarea id="rawData" placeholder="Paste d·ªØ li·ªáu t·ª´ Excel ho·∫∑c Database Client v√†o ƒë√¢y..."></textarea>
          <div class="hint">D√≤ng 1: Headers | C√°c d√≤ng sau: D·ªØ li·ªáu</div>
        </div>
      </div>
    </section>

    <!-- C·ªôt ph·∫£i: Output -->
    <section class="panel">
      <div class="output-header" style="padding: 0 var(--pad); border-bottom: 1px solid var(--border);">
        <h2>K·∫øt qu·∫£ SQL</h2>
        <button id="btnCopy" class="btn-mini" onclick="copyToClipboard()" style="margin: 5px 0;">üìã Copy SQL</button>
      </div>
      <div class="body">
        <textarea id="output" readonly placeholder="K·∫øt qu·∫£ SQL s·∫Ω xu·∫•t hi·ªán ·ªü ƒë√¢y..."></textarea>
      </div>
    </section>
  </main>

  <script>
    const tableNameInput = document.getElementById('tableName');
    const rawDataInput = document.getElementById('rawData');
    const outputArea = document.getElementById('output');

    tableNameInput.addEventListener('input', generateSQL);
    rawDataInput.addEventListener('input', generateSQL);

    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('btnToggleTheme');
      if (body.getAttribute('data-theme') === 'light') {
        body.removeAttribute('data-theme');
        btn.innerText = 'üåô';
      } else {
        body.setAttribute('data-theme', 'light');
        btn.innerText = '‚òÄÔ∏è';
      }
    }

    function loadSample() {
      tableNameInput.value = "users";
      rawDataInput.value = "id\tname\temail\tis_active\n1\tNguyen Van A\ta@example.com\tt\n2\tTran Thi B\tb@example.com\tf\n3\tLe Van C\tc@example.com\tNULL";
      generateSQL();
    }

    function clearAll() {
      tableNameInput.value = "";
      rawDataInput.value = "";
      outputArea.value = "";
    }

    function generateSQL() {
      const rawContent = rawDataInput.value.trim();
      const tableName = tableNameInput.value.trim() || "your_table_name";

      if (!rawContent) {
        outputArea.value = "";
        return;
      }

      const lines = rawContent.split('\n');
      if (lines.length < 2) {
        outputArea.value = "-- C·∫ßn √≠t nh·∫•t 1 d√≤ng header v√† 1 d√≤ng d·ªØ li·ªáu";
        return;
      }

      const headers = lines[0].split('\t').map(h => h.trim());
      const dataRows = lines.slice(1);

      let fullSql = "";

      dataRows.forEach((line) => {
        if (!line.trim()) return;

        const values = line.split('\t');

        let sql = `INSERT INTO "public"."${tableName}" (\n`;
        sql += headers.map(h => `  "${h}"`).join(',\n');
        sql += `\n) VALUES (\n`;

        const formattedValues = values.map((val, i) => {
          let cleanVal = val ? val.trim() : "";
          let headerName = headers[i];

          if (cleanVal === "" || cleanVal.toLowerCase() === "null") return "  NULL";
          if (cleanVal === "f") return "  false";
          if (cleanVal === "t") return "  true";

          if (headerName === 'tax_lines' || (cleanVal.startsWith('[') && cleanVal.endsWith(']'))) {
            return `  '${cleanVal.replace(/'/g, "''")}'::jsonb`;
          }

          if (!isNaN(cleanVal) && cleanVal !== "") return `  ${cleanVal}`;

          return `  '${cleanVal.replace(/'/g, "''")}'`;
        });

        sql += formattedValues.join(',\n');
        sql += `\n);\n\n`;

        fullSql += sql;
      });

      outputArea.value = fullSql;
    }

    async function copyToClipboard() {
      if (!outputArea.value) return;
      try {
        await navigator.clipboard.writeText(outputArea.value);
        const btn = document.getElementById('btnCopy');
        const originalText = btn.innerText;
        btn.innerText = '‚úÖ ƒê√£ copy!';
        setTimeout(() => btn.innerText = originalText, 2000);
      } catch (err) {
        outputArea.select();
        document.execCommand('copy');
        alert('ƒê√£ copy!');
      }
    }
  </script>
</body>

</html>
